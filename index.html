<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message | Seweryn
      Golba
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="main-photo"
        src="assets/images/illustration-sign-up-mobile.svg"
      />
      <div class="text-section">
        <div class="textbox">
          <h2>Stay updated!</h2>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="ticks">
            <img class="tick-icon" src="assets/images/icon-success.svg" />
            <p>Product discovery and building what matters</p>
          </div>
          <div class="ticks">
            <img class="tick-icon" src="assets/images/icon-success.svg" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="ticks">
            <img class="tick-icon" src="assets/images/icon-success.svg" />
            <p>And much more!</p>
          </div>
          <div class="form">
            <label class="email-label" for="email">Email address</label>
            <input
              class="email-input"
              id="email"
              type="email"
              placeholder="email@company.com"
            />
          </div>
        </div>
        <button class="subscribe-button">
          Subscribe to monthly newsletter
        </button>
      </div>
    </div>
    <div class="second-page">
      <img src="assets/images/icon-success.svg" />
      <h2>Thanks for subscribing!</h2>
      <p class="summary-message"></p>
      <button class="close-button">Dismiss message</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
